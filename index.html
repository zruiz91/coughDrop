<body>
    <h1 id="title">C u o g h | D r o p</h1>
    <div class="top">

        <div id="face">

        <button class="a cough">

        </button>
        <button class="j cough">
            <div id="left-eye"></div>

        <button class="k cough">
            <div id="left-eye"></div>

        <button class="l cough">
